<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Homework Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Holiday Homework Tracker</h1>
        <div id="auth-container">
            <div id="sign-up-form">
                <h2>Sign Up</h2>
                <input type="text" id="sign-up-username" placeholder="Username">
                <input type="password" id="sign-up-password" placeholder="Password">
                <button id="sign-up-button">Sign Up</button>
            </div>
            <div id="sign-in-form">
                <h2>Sign In</h2>
                <input type="text" id="sign-in-username" placeholder="Username">
                <input type="password" id="sign-in-password" placeholder="Password">
                <button id="sign-in-button">Sign In</button>
            </div>
        </div>
        <div id="user-info" style="display: none;">
            <p>Welcome, <span id="username-display"></span>!</p>
            <button id="sign-out-button">Sign Out</button>
        </div>
        <div id="tracker-content" style="display: none;">
            <!-- Days will be dynamically added here -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
